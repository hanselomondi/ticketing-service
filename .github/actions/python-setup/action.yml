name: Python Setup
description: Python & uv Setup

inputs:
  python-version:
    description: Python version to use
    required: true
    default: "3.12"

runs:
  using: composite
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      shell: bash
      run: pip install uv

    - name: uv sync
      shell: bash
      run: uv sync --extra ci